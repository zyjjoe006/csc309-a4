<!DOCTYPE html>
<html ng-app="coding">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- header -->
    <nav-header></nav-header>
    <!-- /header -->
    <!-- body -->
    <div class="InnerSection" ng-controller="ProjectListController as projLstCtrl">
        <h2>Project Postings</h2>
        <div class="table project-list">
            <div class="row" style="background-color:lightblue">
                <div class="cell">
                    <p>NAME</p>
                </div>
                <div class="cell">
                    <p>STATUS</p>
                </div>
                <div class="cell">
                    <p>PUBLISHER</p>
                </div>
                <div class="cell">
                    <p>DATE</p>
                </div>
            </div>
            <div class="row" ng-repeat="project in projects">
                <div class="cell">
                    <a ng-href="/project/{{project.id}}" ng-bind="project.name"></a>
                </div>
                <div class="cell">
                    <p ng-bind="project.status"></p>
                </div>
                <div class="cell">
                    <a href="profile_business.html" ng-bind="project.publisher"></a>
                </div>
                <div class="cell">
                    <p ng-bind="project.publishDate|date:'short'"></p>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <footer id="footer">
        <div class="bottom clearfix">
            <p>&copy; 2016 <span>米克</span> All Rights Reserved.</p>
        </div>
    </footer>
    <!-- /body -->
    <!-- Supportive-JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Necessary-JS-File-For-Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.js" type="text/javascript"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <!-- directives -->
    <script src="js/directives/nav.js"></script>
    <!-- services -->
    <script src="js/service/ajax.js" type="text/javascript"></script>
</body>

</html>
