<!DOCTYPE html>
<html ng-app="coding">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Detail</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- header -->
   <nav-header></nav-header> 
    <!-- /header -->

    <!-- body -->
    <div class="InnerSection" style="width:70%" ng-controller="ProjectController as projectCtrl">
        <h2>Create Project</h2>
        <div class="table">
            <div class="row"> 
                <div class="cell">
                    <p>Project Name</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Description</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Date of Publishing</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Publisher</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Email</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Payment</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Required Skill</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Due Date</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Special Requirement</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Status</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <p>Tag</p>
                </div>
                <div class="cell">
                    <input type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="cell">
                    <a href="find_project.html" class="btn btn-default">Create</a>
                    <a href="find_project.html" class="btn btn-default">Reset</a>
                </div>
            </div>
        </div>

    </div>
    
    <!-- /body -->

    <footer id="footer">
        <div class="bottom clearfix">     
                    <p>&copy; 2016 <span>米克</span> All Rights Reserved.</p>
        </div>
    </footer>
    <!-- /body -->
    <!-- Supportive-JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Necessary-JS-File-For-Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <!-- directives -->
    <script src="js/directives/programmerInfo.js"></script>
    <script src="js/directives/nav.js"></script>
    <!-- services -->
    <script src="js/service/projectList.js" type="text/javascript"></script>
    
</body>

</html>
