<!DOCTYPE html>
<html ng-app="coding">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Detail</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- header -->
   <nav-header></nav-header> 
    <!-- /header -->

    <!-- body -->
    <div class="container">
        <div class="row">
        <div class="col-md-9 profile-info">
            <h1 class="page-header">Create Project</h1>

            <table class="profile-table table">
                <tr><th>Project Name</th><td><input type="text"></td></tr>
                <tr><th>Description</th><td><textarea type="text"></textarea></td></tr>
                <tr><th>Date of Publishing</th><td><input type="text"></td></tr>
                <tr><th>Publisher</th><td><input type="text"></td></tr>
                <tr><th>Email</th><td><input type="text"></td></tr>
                <tr><th>Payment</th><td><input type="text"></td></tr>
                <tr><th>Required Skill</th><td><input type="text"></td></tr>
                <tr><th>Due Date</th><td><input type="text"></td></tr>
                <tr><th>Special Requirement</th><td><input type="text"></td></tr>
                <tr><th>Status</th><td><input type="text"></td></tr>
                <tr><th>Tag</th><td><input type="text"></td></tr>       
                <tr><th><a href="find project.html" class="btn btn-default">Create</a></th></tr>    
            </table>

        </div>
        </div>
    </div>
    <!-- /body -->

	<footer id="footer">

		<div class="bottom clearfix">
		
					<p>&copy; 2016 <span>Joe</span> All Rights Reserved.</p>
		</div>
	</footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/directives/nav.js"></script>
    
</body>

</html>
