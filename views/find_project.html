<!DOCTYPE html>
<html>

<head>

    <base href="/">

<body ng-app="coding" ng-controller="UserController as userCtrl">
    <nav-header state="userCtrl.state"></nav-header>
    <div class="InnerSection" ng-controller="ProjectListController as projLstCtrl">
        <h2>Project Postings</h2>
        <div class="table project-list">
            <div class="row" style="background-color:lightblue">
                <div class="cell">
                    <p>NAME</p>
                </div>
                <div class="cell">
                    <p>STATUS</p>
                </div>
                <div class="cell">
                    <p>PUBLISHER</p>
                </div>
                <div class="cell">
                    <p>DATE</p>
                </div>
            </div>
            <div class="row" ng-repeat="project in projects">
                <div class="cell">
                    <a ui-sref="project_detail({projectId:project.id})" ng-bind="project.title"></a>
                </div>
                <div class="cell">
                    <p ng-bind="project.status"></p>
                </div>
                <div class="cell">
                    <a href="profile_business.html" ng-bind="project.owner_email"></a>
                </div>
                <div class="cell">
                    <p ng-bind="project.posting_date|date:'short'"></p>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

                            <div class="tab-1 " aria-labelledby="tab_item-0" ng-show="userCtrl.isFormSelected(0)" style="display:block">
                                <div class="facts">
                                    <!--login1-->
                                    <div class="register">

                                            <input placeholder="Userame" type="text"  ng-model="userCtrl.param.username" required>
                                            <input placeholder="Email Address" type="text"  ng-model="userCtrl.param.email" required>

                                            <input placeholder="Confirm Password" type="password" ng-model="userCtrl.param.confirmPassword" required>
                                            <div class="sign-up" >

                                                <a href="find_project.html" class=" btn btn-blockbtn-social btn-facebook">

                                        <form class='form-signin' action='/signup' method='POST'>
                                            <input type='text' name='username' class='form-control' placeholder='Username' required autofocus/>
                                            <input type='password' name='password' class='form-control nomargin' placeholder='Password' required/>
                                            <input type='email' name='email' class='form-control' placeholder='Email' required/>
                                            <input type='text' name='firstName' class='form-control' placeholder='First Name' required/>

                                    <div class="register">

                                            <input placeholder="Username/Email Address" class="mail" type="text" required="">
