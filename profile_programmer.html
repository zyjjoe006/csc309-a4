<!DOCTYPE html>
<html ng-app="coding">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- header -->
    <nav-header></nav-header> 
    <!-- /header -->
    <!-- body -->
    <div class="container" ng-controller="UserController as userCtrl">
        <div class="row">
        <div class="col-md-9 profile-info">
            <h1 class="page-header">Profile</h1>
            <table class="profile-table table">
                <tr>
                    <th>Username</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.username }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.username"></input>
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.name }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.name"></input>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.email }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.email"></input>
                    </td>
                </tr>
                <tr>
                    <th>Education</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.education }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.education"></input>
                    </td>
                </tr>
                <tr>
                    <th>Experience</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.experience }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.experience"></input>
                    </td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.skill }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.skill"></input>
                    </td>
                </tr>
                <tr>
                    <th>Usertype</th>
                    <td ng-show="userCtrl.isSelected(0)">{{ profile.type }}</td>
                    <td ng-show="userCtrl.isSelected(1)">
                        <input ng-model="profile.type"></input>
                    </td>
                </tr>
                
               
            </table>
            <!-- <p><strong>username</strong>: stevewoz1</p>
            <p><strong>usertype</strong>: programmer</p>
            <p><strong>skill</strong>: objective-C, swift, 
                C, C++, Java </p>  
            <p><strong>experience</strong>:
            <ul>
                 <li>12 years experience in Java</li>
                 <li>23 Android Apps</li>
             </ul> 
             </p>     -->          
        </div>
           
            <div class="col-md-3" role="complementary">
                <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
                    <ul class="nav bs-docs-sidenav">
                        
                            <ul class="nav">
                                <li class=""><a ng-show="userCtrl.isSelected(0)" ng-click="userCtrl.setState(1)">edit profile</a></li>
                                <li class=""><a ng-show="userCtrl.isSelected(0)" ng-click="userCtrl.setState(1)">change password</a></li>
                            </ul>
                        </li>
                       
                      
                        
                    </ul>  </nav>
            </div>
        </div>
    </div>
    <!-- /body -->
    <!-- Supportive-JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Necessary-JS-File-For-Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
     <script src="js/angular.js" type="text/javascript"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <script src="js/directives/nav.js"></script>
</body>

</html>
