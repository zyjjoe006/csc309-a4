<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>Coding</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body ng-app="coding" ng-controller="UserController as userCtrl">
    <nav-header state="userCtrl.state"></nav-header>
    <div ui-view></div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--  <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                
                <h2>Sign In</h2>
              </div> -->
                <div class="modal-body" ng-controller="LogInController as loginCtrl">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="sap_tabs">
                        <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                            <ul>
                                <li class="resp-tab-item" aria-controls="tab_item-0" role="tab" ng-click="loginCtrl.setState(0)"><span>Sign up</span></li>
                                <li class="resp-tab-item" aria-controls="tab_item-1" role="tab" ng-click="loginCtrl.setState(1)"><span>Sign in</span></li>
                            </ul>
                            <h2 class="resp-accordion " role="tab" aria-controls="tab_item-0"><span class="resp-arrow"></span>Sign up</h2>
                            <div class="tab-1 " aria-labelledby="tab_item-0" ng-show="loginCtrl.isSelected(0)" style="display:block">
                                <div class="facts">
                                    <!--login1-->
                                    <div class="register">
                                        <form>
                                            <input placeholder="Userame" type="text" required="">
                                            <input placeholder="Email Address" type="text" required="">
                                            <input placeholder="Password" type="password" required="">
                                            <input placeholder="Confirm Password" type="password" required="">
                                            <div class="sign-up">
                                                <input type="submit" value="Create Account" id="signup" ng-click="signup">
                                                <a href="find_project.html" class=" btn btn-blockbtn-social btn-facebook">
                                                    <span class="fa fa-facebook"></span> Sign Up with facebook
                                                </a>
                                                <a href="find_project.html" class=" btn btn-blockbtn-social btn-twitter">
                                                    <span class="fa fa-twitter"></span> Sign Up with Twitter
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <h2 class="resp-accordion" role="tab" aria-controls="tab_item-1"><span class="resp-arrow"></span>Sign in</h2>
                            <div class="tab-2 " aria-labelledby="tab_item-1" ng-show="loginCtrl.isSelected(1)">
                                <div class="facts">
                                    <div class="register">
                                        <form>
                                            <input placeholder="Username/Email Address" class="mail" type="text" required="">
                                            <input placeholder="Password" class="lock" type="password" required="">
                                            <div class="sign-up">
                                                <input type="submit" value="Sign in" id="signin">
                                                <a href="find_project.html" class=" btn btn-blockbtn-social btn-facebook">
                                                    <span class="fa fa-facebook"></span> Sign In with facebook
                                                </a>
                                                <a href="find_project.html" class=" btn btn-blockbtn-social btn-twitter">
                                                    <span class="fa fa-twitter"></span> Sign In with Twitter
                                                </a>
                                            </div>
                                        </form>
                                        <h3><a href="#" class="forget-password"> Forgot Password</a></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Supportive-JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Necessary-JS-File-For-Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <!-- directives -->
    <!-- <script src="js/directives/projectInfo.js"></script> -->
    <script src="js/directives/nav.js"></script>
    <!-- services -->
    <script src="js/service/ajax.js" type="text/javascript"></script>
</body>

</html>
